# SonarCloud configuration
sonar.projectKey=Learnathon-By-Geeky-Solutions_sketchboard
sonar.organization=learnathon-by-geeky-solutions
sonar.host.url=https://sonarcloud.io

# Project structure
sonar.sourceEncoding=UTF-8
sonar.sources=src/main/java
sonar.tests=src/test/java
sonar.java.binaries=target/classes
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Coverage configuration - explicitly include and exclude
sonar.coverage.inclusions=\
  src/main/java/com/example/lostnfound/service/**/*,\
  src/main/java/com/example/lostnfound/mailing/**/*

sonar.coverage.exclusions=\
  src/main/java/com/example/lostnfound/controller/**/*,\
  src/main/java/com/example/lostnfound/model/**/*,\
  src/main/java/com/example/lostnfound/repository/**/*,\
  src/main/java/com/example/lostnfound/config/**/*,\
  src/main/java/com/example/lostnfound/dto/**/*,\
  src/main/java/com/example/lostnfound/enums/**/*,\
  src/main/java/com/example/lostnfound/exception/**/*,\
  src/main/java/com/example/lostnfound/faker/**/*,\
  src/main/java/com/example/lostnfound/util/**/*,\
  src/main/java/com/example/lostnfound/LostnFoundApplication.java,\
  **/test/**/*

# JaCoCo configuration
sonar.java.coveragePlugin=jacoco
sonar.jacoco.reportPaths=target/jacoco.exec