<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LostNFound</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>LostNFound</h1>
    </header>

    <nav class="menubar">
        <button class="btn" onclick="getAllPosts()">üìú Get All Posts</button>
        <button class="btn" onclick="showForm('getPostById')">üîç Get Post By ID</button>
        <button class="btn" onclick="showForm('deletePost')">üóëÔ∏è Delete Post By ID</button>
        <button class="btn" onclick="showForm('createPost')">‚ûï Create Post</button>
        <button class="btn" onclick="showForm('updatePost')">‚úèÔ∏è Update Post By ID</button>
    </nav>

    <div id="formContainer" class="form-container">
        <h2 id="formTitle"></h2>
        <form id="crudForm">
            <div id="idField" class="form-group">
                <label for="id">ID:</label>
                <input type="number" id="id" name="id" placeholder="Enter post ID">
            </div>
            <div id="fields" class="hidden">
                <div class="form-group">
                    <label for="title">Title:</label>
                    <input type="text" id="title" name="title" placeholder="Enter title">
                </div>
                <div class="form-group">
                    <label for="description">Description:</label>
                    <textarea id="description" name="description" rows="4" placeholder="Enter description"></textarea>
                </div>
                <div class="form-group">
                    <label for="location">Location:</label>
                    <input type="text" id="location" name="location" placeholder="Enter location">
                </div>
                <div class="form-group">
                    <label for="date">Date:</label>
                    <input type="date" id="date" name="date">
                </div>
                <div class="form-group">
                    <label for="time">Time:</label>
                    <input type="time" id="time" name="time">
                </div>
                <div class="form-group">
                    <label for="category">Category:</label>
                    <select id="category" name="category">
                        <option value="">Select Category</option>
                        <option value="Personal Belongings">Personal Belongings</option>
                        <option value="Electronics">Electronics</option>
                        <option value="Documents">Documents</option>
                        <option value="Others">Others</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="status">Status:</label>
                    <select id="status" name="status">
                        <option value="">Select Status</option>
                        <option value="Lost">Lost</option>
                        <option value="Found">Found</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="range">Range:</label>
                    <input type="number" id="range" name="range" placeholder="Enter range (in km)">
                </div>
            </div>
            <button type="button" class="btn-submit" onclick="executeAction()">Submit</button>
        </form>
    </div>

    <div id="resultContainer"></div>

    <script src="script.js"></script>

</body>
</html>
